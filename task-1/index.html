<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="google_logo"><img src="/t03.jpg" alt="" /></div>
    </div>

    <div class="content">
      <div class="content_1">
        <div class="content_1_text"><p>Searching the web using Google!</p></div>
        <div class="content_1_input"><input class="input" type="text" /></div>

        <div class="content_1_buttons">
          <div class="content_1_buttons_1"><button>Google Search</button></div>
          <div class="content_1_buttons_2">
            <button>I'm feeling lucky</button>
          </div>
        </div>
      </div>

      <div class="content_2">
        <div class="content_2_div_1">
          <div class="content_2_div_1_1"><p>Special Searches</p></div>
          <div class="content_2_div_1_2"><a href="">Standford Search</a></div>
          <div class="content_2_div_1_3"><a href="">Linux Search</a></div>
        </div>
        <div class="content_2_div_2">
          <div class="content_2_div_2_1"><a href="">Help!</a></div>
          <div><a href="">About Google!</a></div>
          <div><a href="">Company Info</a></div>
          <div><a href="">Google! Logos</a></div>
        </div>
        <div class="content_2_div_3">
          <div><p>Get Google!</p></div>
          <div><p>updates monthly:</p></div>
          <div><input class="input_2" type="email" value="your e-mail" /></div>
          <div>
            <div class="content_2_div_3_footer">
              <div class="content_2_div_3_footer_btn">
                <button>Subscribe</button>
              </div>
              <div><a href="">Archive</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Copyright Â© 1998 Google Inc.</p>
    </div>
  </body>
</html>
